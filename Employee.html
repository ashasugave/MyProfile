<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Employee Registration Form</h1>
    <fieldset>
        <legend>Employee Registration Form</legend>
    
    <table>
        <tbody>
            <form>
            <tr>
                <td><label for="">First Name</label></td>
                <td><input type="text" maxlength="12" placeholder="only first name"></td>
            <tr>
            <tr>
                <td><label for="">Last Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Mobile</label></td>
                <td><input type="number" required></td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" placeholder="ex.abc@mail.com"></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>
                    <label for="">Date Of Birth</label> <input type="date"> 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Pass out Year</label> <input type="date"> 
                </td>
            </tr>
            <tr>
                <td><label for="">Select Gender</label></td>
                <td>
                    <input type="radio" name="Gender"> <label for="">Male</label>
                    <input type="radio" name="Gender"> <label for="">Female</label>
                    <input type="radio" name="Gender"> <label for="">Others</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Select Technology</label></td>
                <td>
                    <input type="checkbox"> <label for="">Java</label>
                    <input type="checkbox"> <label for="">React</label>
                    <input type="checkbox"> <label for="">Angular</label>
                    <input type="checkbox"> <label for="">Javascript</label>
                    <input type="checkbox"> <label for="">C++</label>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Select State</label>
                </td>
                <td>
                    <select>
                        <option value="MH">MH</option>
                        <option value="UP">UP</option>
                        <option value="Bihar">Bihar</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Country</label>
                    <input type="text" value="India" readonly disabled>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Upload profile Photo</label>
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Upload Mark Sheet</label>
                </td>
                <td>
                    <input type="file" multiple>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Permanent Address</label>
                </td>
                <td>
                    <textarea cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Sign on</label>

                </td>
                <td>
                    <a href="https://www.facebook.com/login/" target="blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>  

                </td>
            </tr>
        
    
        </form>
    </fieldset>
        </tbody>
    </table>

</body>
</html>
